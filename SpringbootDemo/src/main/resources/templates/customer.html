<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Customer Dashboard</title>
	
	<link th:href="@{/css/main.css}" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/actions.js}"></script>
	
	<!-- jQuery Modal -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
<!-- 	<div th:replace="~{fragments/header :: header}"></div> -->

	<div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<h2 align="center">Customers</h2>
					<br>
					<form th:action="@{/search}" method="GET">
						<div class="input-group">
							<input class="form-control" type="text" name="keyword"
								placeholder="Cari...">
							<button type="submit" class="btn btn-light">
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
							<a href="#add" rel="modal:open" class="btn btn-primary">
								<i class="fa-solid fa-plus"></i> Add New
							</a>
						</div>
					</form>
				</div>
				<br>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>City</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<form action="#" id="add" style="display: none;">
		<h2>Add new customer</h2>
		<div id="msg"></div>
		<div class="form-group">
			<label for="name">Name : </label> 
			<input type="text" id="name" name="name" placeholder="name" class="form-control" required>
			
			<label for="email">Email : </label> 
			<input type="text" id="email" name="email" placeholder="email" class="form-control" required>
			
			<label for="city">City : </label> 
			<input type="text" id="city" name="city" placeholder="city" class="form-control" required>			
		</div>

		<button type="submit" class="btn btn-primary" id="addNew">Save</button><br><br>
		<a th:href="@{/list}"><button type="button" class="btn btn-secondary">Cancel</button></a>
	</form>
</body>
</html>
